<!-- desktop -->
<div class="flex max-w-[1514px] mx-auto justify-between pt-2 pb-2 px-4">
  <h1 class="font-medium text-xl">DE<br />EN</h1>
  <h2 class="font-bold text-2xl flex items-center justify-center">
    Baumeister
  </h2>
  <ul class="font-medium hidden md:flex md:flex-col md:text-right">
    <li>About</li>
    <li>Services</li>
    <li>References</li>
    <li>Contact</li>
  </ul>
  <!-- Mobile -->
  <div class="flex justify-center items-center md:hidden">
    <img
      id="menu-btn"
      src="/src/assets/menu.png"
      alt="Menu"
      class="w-8 cursor-pointer"
    />
  </div>
</div>

<!-- Mobile menu -->
<div
  id="mobile-menu"
  class="fixed top-0 right-0 h-full w-full transform translate-x-full transition-transform duration-300 ease-in-out"
>
  <div class="flex justify-end p-4">
    <img
      id="close-btn"
      src="/src/assets/close.png"
      alt="Close"
      class="w-10 cursor-pointer"
    />
  </div>
  <ul
    class="font-medium flex flex-col space-y-4 px-6 text-darkgreen text-center"
  >
    <li>About</li>
    <li>Services</li>
    <li>References</li>
    <li>Contact</li>
  </ul>
</div>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const closeBtn = document.getElementById("close-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("translate-x-full");
  });

  closeBtn.addEventListener("click", () => {
    mobileMenu.classList.add("translate-x-full");
  });
</script>
