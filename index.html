<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Website project template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script>
    const loadComponents = (id, url, callback) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          if (callback) callback();
        });
    };

    window.onload = () => {
      loadComponents("header", "src/sections/header.html", initializeMenu);
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("about", "src/sections/about.html");
      loadComponents("contact", "src/sections/contact.html");
      loadComponents("footer", "src/sections/footer.html");
    };

    function initializeMenu() {
      const menuBtn = document.getElementById("menu-btn");
      const closeBtn = document.getElementById("close-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      if (menuBtn && closeBtn && mobileMenu) {
        menuBtn.addEventListener("click", () => {
          mobileMenu.classList.remove("translate-x-full");
        });

        closeBtn.addEventListener("click", () => {
          mobileMenu.classList.add("translate-x-full");
        });
      }
    }
  </script>


  <body>
    <header id="header"></header>
    <main>
      <div id="hero"></div>
      <div id="about"></div>
      <div id="contact"></div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
